<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8"/>
    <title>Example 08.05 - Load blender model </title>
    <script type="text/javascript" src="../libs/three2.js"></script>
    <script type="text/javascript" src="../libs/jquery-1.9.0.js"></script>
    <script type="text/javascript" src="../libs/stats.js"></script>
    <script type="text/javascript" src="../libs/dat.gui.js"></script>
    <script type="text/javascript" src="../libs/tween.min.js"></script>
    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div id="Stats-output">
</div>
<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>

<!-- Javascript code that runs our Three.js examples -->
<script type="text/javascript">

    // once everything is loaded, we run our Three.js stuff.
    $(function () {
        var stats = initStats();

        // create a scene, that will hold all our elements such as objects, cameras and lights.
        var scene = new THREE.Scene();
        scene.background = new THREE.Color( 0xffffff );
        var clock;
        var bounce = 0.1;
        var currentLane;
        var leftLane=-2.7;
        var rightLane=2.7;
        var middleLane=0;
        var rollingan = (0.008*26/0.2)/5
        var jumping;
        var tween;
        clock=new THREE.Clock();
        clock.start();

        // create a camera, which defines where we're looking at.
        var camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        // create a render and set the size
        var webGLRenderer = new THREE.WebGLRenderer();
        webGLRenderer.setClearColor(new THREE.Color(0xEEEEEE, 1.0));
        webGLRenderer.setSize(window.innerWidth, window.innerHeight);
        webGLRenderer.shadowMap.enabled = true;

        // position and point the camera to the center of the scene
        camera.position.z = 6.5;
        camera.position.y = 4;
        camera.position.x = 0;
        // camera.position.z = 50;
        camera.lookAt(new THREE.Vector3(0, -1, 0));


        // add spotlight for the shadows
        var spotLight = new THREE.AmbientLight(0xffffff);
        spotLight.position.set(0    , 50, 30);
        spotLight.intensity = 4;
        scene.add(spotLight);

        // add the output of the renderer to the html element
        $("#WebGL-output").append(webGLRenderer.domElement);

        // call the render function
        var step = 0;


        // setup the control gui
        var controls = new function () {
            // we need the first child, since it's a multimaterial


        }

        var gui = new dat.GUI();
        var mesh;
        var sphere;
        var meshmobil;
        var arraymobil = [];
        var lanemobil;


        document.onkeydown = handleKeyDown;

        //var carsPool=[];
        //var carsinPath=[];

        //FUNGSI GENERATE
        addJalan();
        createMobil();
        addPlayer();
        render();


        function render() {
            stats.update();

            if(sphere){
                sphere.rotation.x -= rollingan;
                if(sphere.position.y<=1){
                    jumping=false;
                    bounce=(Math.random()*0.05)+0.005;
                }

                sphere.position.y += bounce;
                sphere.position.x = THREE.Math.lerp(sphere.position.x,currentLane, 2*clock.getDelta());
            }

            if(clock.getElapsedTime()>0.5){
                clock.start();
                // addPathTree();
                // if(!hasCollided){
                //     score+=2*treeReleaseInterval;
                //     scoreText.innerHTML=score.toString();
                // }
            }
            bounce-=0.006;
            if (mesh) {
                mesh.rotation.z += 0.006;
            }
            
            if(meshmobil){
                for (var i = 0; i < 3; i++) {
                    arraymobil[i].position.y -=0.002;
                    arraymobil[i].position.z +=0.1;
                }
            }


            // render using requestAnimationFrame
            requestAnimationFrame(render);
            webGLRenderer.render(scene, camera);
        }

        function initStats() {

            var stats = new Stats();
            stats.setMode(0); // 0: fps, 1: ms

            // Align top-left
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';

            $("#Stats-output").append(stats.domElement);

            return stats;
        }

        function addJalan(){
            var loader = new THREE.JSONLoader();
            loader.load('../assets/models/jalan.json', function (geometry, mat) {
            mesh = new THREE.Mesh(geometry, mat[0]);

            // mesh.scale.x = 250;
            // mesh.scale.y = 250;
            // mesh.scale.z = 700;
            mesh.rotation.x = 45;
            mesh.rotation.y = 33;
            mesh.scale.z = 40;
            mesh.scale.x = 20;
            mesh.scale.y = 20;
            //mesh.position.z = -20;
            mesh.position.y = -20;
            
            // // mesh.rotation.y = 45;
            // // 
            // mesh.position.x = 0;
            // mesh.position.y = 0;
            // mesh.position.z = 0;


            scene.add(mesh);

            });
        }

    

        function createMobil(){
            

          //var material = new THREE.MeshNormalMaterial();
                generateMobil();
                setInterval(generateMobil,2000);  
            

            /*meshmobil.scale.x = 0.5;
            meshmobil.scale.y = 0.5;
            meshmobil.scale.z = 0.5;*/

            
            //meshmobil.rotation.y = 3.15;
            //meshmobil.rotation.x = 90;

            //scene.add(meshmobil);

            
        }

        function generateMobil(){
            var loader = new THREE.JSONLoader();
            var max = 2, min = 0;
            if(meshmobil){
                for (var i = 0; i < 3; i++) {
                    scene.remove(arraymobil[i]);
                }
            }
            loader.load('../assets/models/Car.json', function (geometry, mat) {
                for (var i = 0; i < 3; i++) {
                    meshmobil = new THREE.Mesh(geometry, mat);
                    var temp = Math.floor(Math.random()*(max-min+1)) + min;
                    if (temp==0) {
                        meshmobil.position.x =0;
                    }
                    else if(temp==1){
                        meshmobil.position.x = -3;
                    }
                    else{
                        meshmobil.position.x = 3;
                    }
                    console.log(Math.floor(Math.random()*(max-min+1)) + min);
                    meshmobil.position.y = 0;
                    meshmobil.position.z = -3;

                    meshmobil.scale.x = 0.5;
                    meshmobil.scale.y = 0.5;
                    meshmobil.scale.z = 0.5;
                    
                    //meshmobil.rotation.y = 3.15;

                    arraymobil[i] = meshmobil;
                    scene.add(arraymobil[i]);
                }
            });
        }

        function addPlayer(){
            var loader = new THREE.JSONLoader();
            loader.load('../assets/models/wheel2.json', function (geometry, material) {
                sphere = new THREE.Mesh(geometry, material);
                sphere.scale.x = 0.3;
                sphere.scale.y = 0.3;
                sphere.scale.z = 0.3;
                sphere.rotation.y=1.6;
                sphere.receiveShadow = true;
                sphere.castShadow=true;
                sphere.position.y=0;
                sphere.position.z=4.3;
                sphere.position.x=0;
                scene.add( sphere );
                jumping = false;

                currentLane=0;
                sphere.position.x=currentLane;
            });
        }

        function handleKeyDown(keyEvent){
            if(jumping)return;
            var validMove=true;
            if ( keyEvent.keyCode === 37) {//left
                if(currentLane==middleLane){
                    currentLane=leftLane;
                }else if(currentLane==rightLane){
                    currentLane=middleLane;
                }else{
                    validMove=false;    
                }
            } else if ( keyEvent.keyCode === 39) {//right
                if(currentLane==middleLane){
                    currentLane=rightLane;
                }else if(currentLane==leftLane){
                    currentLane=middleLane;
                }else{
                    validMove=false;    
                }
            }else{
                if ( keyEvent.keyCode === 38){//up, jump
                    bounce=0.15;
                    jumping=true;
                }
                validMove=false;
            }
            
            if(validMove){
                jumping=true;
                bounce=0.06;
            }
        }

    });


</script>
</body>
</html>
