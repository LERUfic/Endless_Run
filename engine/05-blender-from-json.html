<!DOCTYPE html>

<html>

<head>
    <title>Example 08.05 - Load blender model </title>
    <script type="text/javascript" src="../libs/three.js"></script>
    <script type="text/javascript" src="../libs/jquery-1.9.0.js"></script>
    <script type="text/javascript" src="../libs/stats.js"></script>
    <script type="text/javascript" src="../libs/dat.gui.js"></script>
    <style>
        body {
            /* set margin to 0 and overflow to hidden, to go fullscreen */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div id="Stats-output">
</div>
<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>

<!-- Javascript code that runs our Three.js examples -->
<script type="text/javascript">

    // once everything is loaded, we run our Three.js stuff.
    $(function () {
        var stats = initStats();

        // create a scene, that will hold all our elements such as objects, cameras and lights.
        var scene = new THREE.Scene();
        var clock;
        var bounce = 0.1;
        var currentLane;
        var leftLane=-10;
        var rightLane=10;
        var middleLane=0;
        var rollingan = (0.008*26/0.2)/5
        var jumping;
        clock=new THREE.Clock();
        clock.start();

        // create a camera, which defines where we're looking at.
        var camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        // create a render and set the size
        var webGLRenderer = new THREE.WebGLRenderer();
        webGLRenderer.setClearColor(new THREE.Color(0xEEEEEE, 1.0));
        webGLRenderer.setSize(window.innerWidth, window.innerHeight);
        webGLRenderer.shadowMapEnabled = true;

        // position and point the camera to the center of the scene
        camera.position.x = -30;
        camera.position.y = 40;
        camera.position.z = 50;
        camera.lookAt(new THREE.Vector3(0, 10, 0));


        // add spotlight for the shadows
        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(0    , 50, 30);
        spotLight.intensity = 4;
        scene.add(spotLight);

        // add the output of the renderer to the html element
        $("#WebGL-output").append(webGLRenderer.domElement);

        // call the render function
        var step = 0;


        // setup the control gui
        var controls = new function () {
            // we need the first child, since it's a multimaterial


        }

        var gui = new dat.GUI();
        var mesh;
        var sphere;

        document.onkeydown = handleKeyDown;

        addJalan();
        addPlayer();
        render();


        function render() {
            stats.update();

            sphere.rotation.x -= rollingan;
            if(sphere.position.y<=1.8){
                jumping=false;
                bounce=(Math.random()*0.3)+0.005;
            }

            sphere.rotation.x -= 2;
            sphere.position.y += bounce;
            sphere.position.x = currentLane*0.5;
            bounce-=0.005;
            if (mesh) {
                mesh.rotation.z += 0.006;
            }


            // render using requestAnimationFrame
            requestAnimationFrame(render);
            webGLRenderer.render(scene, camera);
        }

        function initStats() {

            var stats = new Stats();
            stats.setMode(0); // 0: fps, 1: ms

            // Align top-left
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.left = '0px';
            stats.domElement.style.top = '0px';

            $("#Stats-output").append(stats.domElement);

            return stats;
        }

        function addJalan(){
            var loader = new THREE.JSONLoader();
            loader.load('../assets/models/jalan.json', function (geometry, mat) {
            mesh = new THREE.Mesh(geometry, mat[0]);

            mesh.scale.x = 250;
            mesh.scale.y = 250;
            mesh.scale.z = 700;
            mesh.rotation.y = 45;

            mesh.position.x = 0;
            mesh.position.y = -270;
            


            // mesh.scale.x = 15;
            // mesh.scale.y = 15;
            // mesh.scale.z = 15;
            // // mesh.rotation.y = 45;
            // // 
            // mesh.position.x = 0;
            // mesh.position.y = 0;
            // mesh.position.z = 0;


            scene.add(mesh);

        }, '../assets/models');
        }

        function addPlayer(){
            var geometry = new THREE.SphereGeometry(5, 50, 50, 0, Math.PI * 2, 0, Math.PI * 2);
            var material = new THREE.MeshNormalMaterial();
            sphere = new THREE.Mesh( geometry, material );
            sphere.receiveShadow = true;
            sphere.castShadow=true;
            scene.add( sphere );
            jumping = false;
            sphere.position.y=0;
            sphere.position.z=0;
            sphere.position.x=-20;
            currentLane=0;
            sphere.position.x=currentLane;
        }
        function handleKeyDown(keyEvent){
            //if(jumping)return;
            console.log("masuk");
            var validMove=true;
            if ( keyEvent.keyCode === 37) {//left
                if(currentLane==middleLane){
                    currentLane=leftLane;
                }else if(currentLane==rightLane){
                    currentLane=middleLane;
                }else{
                    validMove=false;    
                }
            } else if ( keyEvent.keyCode === 39) {//right
                if(currentLane==middleLane){
                    currentLane=rightLane;
                }else if(currentLane==leftLane){
                    currentLane=middleLane;
                }else{
                    validMove=false;    
                }
            }else{
                if ( keyEvent.keyCode === 38){//up, jump
                    bounce=0.1;
                    jumping=true;
                }
                validMove=false;
            }
            //heroSphere.position.x=currentLane;
            if(validMove){
                jumping=true;
                bounce=0.06;
            }
        }
    });


</script>
</body>
</html>
